plugins {
    id 'application'
    id 'java'
    id 'maven-publish'
    id "org.springframework.boot" version "2.0.1.RELEASE"
    id 'java-library'
}

repositories {
    mavenCentral()
    maven {
        url = uri('https://repo.maven.apache.org/maven2')
    }
}

task uberJar(type: Jar) {
    archiveClassifier = 'uber'

    from sourceSets.main.output

    dependsOn configurations.runtimeClasspath
    from {
        configurations.runtimeClasspath.findAll { it.name.endsWith('jar') }.collect { zipTree(it) }
    }
}

repositories {
    jcenter()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.1.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web-services:2.1.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-webflux:2.1.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.1.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-devtools:2.1.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.1.RELEASE'
    implementation 'org.hibernate:hibernate-core:5.3.7.Final'
    implementation 'org.hibernate:hibernate-entitymanager:5.3.7.Final'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.1.1.RELEASE'
    implementation 'org.webjars:jquery:3.3.1-1'
    implementation 'org.json:json:20090211'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.1.1.RELEASE'
    testImplementation 'io.projectreactor:reactor-test:3.2.3.RELEASE'
    // using spock
	//testImplementation 'org.mockito:mockito-all:1.10.19'
	
	//db needs
	implementation 'org.mariadb.jdbc:mariadb-java-client:2.3.0'
    implementation 'mysql:mysql-connector-java:8.0.13'
	// https://mvnrepository.com/artifact/com.datastax.cassandra/cassandra-driver-core
	compile group: 'com.datastax.cassandra', name: 'cassandra-driver-core', version: '4.0.0', ext: 'pom'
	// https://mvnrepository.com/artifact/com.netflix.astyanax/astyanax-cassandra
	runtime group: 'com.netflix.astyanax', name: 'astyanax-cassandra', version: '3.10.2'
	// https://mvnrepository.com/artifact/com.datastax.oss/java-driver-core
	compile group: 'com.datastax.oss', name: 'java-driver-core', version: '4.9.0'
	// https://mvnrepository.com/artifact/javax.persistence/persistence-api
	compile group: 'javax.persistence', name: 'persistence-api', version: '1.0.2'
    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-data-cassandra
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-cassandra', version: '2.3.3.RELEASE'
    //classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.1")


}

sourceSets.main.java.srcDirs = ['src']
group = 'com.darkness'
version = '1.001'
description = 'Darkness'
sourceCompatibility = '1.11'
mainClassName = "com.darkness.Application"

springBoot {
    mainClassName = 'com.darkness.Application'
}
bootRun {
    main = 'com.darkness.Application'

}


java {
    sourceCompatibility = JavaVersion.VERSION_1_8
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

def profiles = 'prod'


